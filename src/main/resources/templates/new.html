<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>
<body>

<form th:method="post" th:action="@{/users}" th:object="${newuser}">
<label for="firstname">Введите имя нового пользователя </label>
    <input type="text" th:field="*{firstName}" id="firstname">
    <br/>
    <label for="lastname">Введите фамилию нового пользователя </label>
    <input type="text" th:field="*{lastName}" id="lastname">
    <br/>
    <label for="age">Введите возраст нового пользователя </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <hr>
    <br/>
    <input type="submit" value="Создать нового пользователя!">

</form>

</body>
</html>
