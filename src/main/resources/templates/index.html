<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <p>В базе данных зарегистрированы следующие пользователи:</p>

    <th:block th:each="user : ${users}">

        <a th:href="@{/users/{id} (id=${user.getId()})}">
            <div th:text="${user.getFirstName()} + ' ' + ${user.getLastName()} + ', возраст ' + ${user.getAge()} + ' лет'"></div>
        </a>


    </th:block>

</div>

<br/>
<hr>
<br/>

<form method="get" th:action="@{/users/new}">
    <input type="submit" value="Создать нового пользователя">
</form>


</body>
</html>
